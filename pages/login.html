<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>Login</title>
</head>

<body>
    <body>
        <style>
            body{
                background-color: #eeeeee;
            }
            .main--form{
                background-color: white;
                box-shadow: 1px 1px 5px gray;
            }
            
        </style>
    <div class="main" style="margin:auto; width: 50%; height: 50%; padding: 3%; align-self:center; text-align: center; align-items: center;">
        <h1 style="color: #6200EF; font-size: 4rem; margin: 1%;">
            Login
        </h1>
        <img src="https://img.icons8.com/ios/50/000000/syringe.png"/>
        <br><br>
        <div class="main--form" style="margin: auto; width:70%; height: 60%; border-radius: 10px; padding: 5%;">
            <form action="/login" method="POST">
                <label class="mdc-text-field first mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="my-label-id">Username</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" name="user" class="mdc-text-field__input" aria-labelledby="my-label-id" required>
                </label>
                <br><br>
                <label class="mdc-text-field second mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="my-label-id">Password</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="password" name="pass" class="mdc-text-field__input" aria-labelledby="my-label-id"
                        required>
                </label>
                <br><br>
                <button type="submit" class="mdc-button mdc-button--outlined">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__label">Login</span>
                </button>
            </form>
        </div>
    </div>
    <script>
        const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
        const textField2 = new mdc.textField.MDCTextField(document.querySelector('.second'));
    </script>
</body>

</html>
