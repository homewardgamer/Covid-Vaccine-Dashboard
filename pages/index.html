<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>Covid Vaccine Dashboard</title>
</head>

<body>
    <style>
        body{
            background-color: #eeeeee;
        }
        .main{
            background-color: white;
            box-shadow: 1px 1px 5px gray;
        }
        button{
            padding: 15px !important;
            font-size: 1.2rem !important;
            color: #548ca8 !important;
        }
    </style>
    <div class="main"
        style=" margin: auto; text-align: center; padding: auto; width: fit-content; height: fit-content; border-radius: 10px; align-items: center; align-self: center; margin-top: 3%; padding: 1%;">
        <h1 style="font-weight: 600; font-size: 4rem; color: #548ca8;">Covid-19 Vaccine Dashboard</h1>
        <img src="/images/marginalia-vaccination.png" height="100%" width="40%" alt="">
        <br>
        <form action="/register" style="display: inline;">
            <button class="mdc-button mdc-button--outlined" style="margin:40px;">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Register</span>
            </button>
        </form>
        <form action="/login" style="display: inline;">
            <button type="submit" class="mdc-button mdc-button--outlined" style="margin:40px;">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Login</span>
            </button>
        </form>
        <!-- <button>Register</button>
    <button>Login</button> -->
    </div>
</body>
